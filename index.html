<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="shortcut icon" href="/assets/apple-touch-icon.png" type="image/x-icon" />
    <link rel=" icon" href="/assets/apple-touch-icon.png" type="image/x-icon" />
    <link rel="manifest" href="/assets/site.webmanifest" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="popup-main">
        <div class="popup">
            <div class="note-content">
                <header>
                    <p></p>
                    <img src="free-icon-no-parking-cross-2522.png" height="16px" width="16px">
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <div contenteditable id="textArea" class="editor" spellcheck="false"></div>
                    </div>
                    <div class="tools">
                        <button id="bold" class="option-button format highLight">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                        <button id="italic" class="option-button format highLight">
                            <i class="fa-solid fa-italic"></i>
                        </button>
                        <button id="underline" class="option-button format highLight">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                        <button id="copy-text" class="option-button format">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>
                    <button class="add-note-button"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-notes">
            <img src="free-icon-pencil-2317.png">
            <p>Add new note</p>
        </li>/
    </div>
    <div class="attribution">
        <p>
            Made by
            <a href="">Pooja Keshari</a>
            | Â© | 2022 | 
        </p>
    </div>
    <script src="index.js"></script>

</body>

</html>
